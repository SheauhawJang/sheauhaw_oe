  bm_769_ck2:0 "中世纪早期"
  bm_769_ck2_desc:0 "中世纪早期始于五世纪西罗马的毁灭。这一时期早期伴随着日耳曼和斯拉夫民族跨越欧洲的迁徙。这些民族里包括在南欧定居的哥特人和伦巴第人、在高卢定居的法兰克人、渡海占领不列颠的萨克森人。与此同时，东罗马受到哥特人与阿瓦尔人的威胁，又与古老的波斯敌人苦战。伊斯兰教的崛起让阿拉伯人横扫中东与北非、征服大量的土地。而在东方的印度，数个大王朝为了曲女城的支配权展开了激烈的竞争，其中包括八世纪末崛起的罗湿陀罗拘陀。而在草原上，可萨人崭露头角；在斯堪的纳维亚，一股搅动世界的力量还未成熟……"
bm_867_ck2:0 "维京时代"
bm_867_ck2_desc:0 "九世纪中叶，一群来自北境、被称作维京人的掠夺者和冒险者在欧洲版图上留下了不可磨灭的痕迹。他们在俄罗斯、不列颠群岛建立国家，烧杀抢掠的足迹远及黑海和地中海。查理曼的后人、加洛林王朝的统治者们在法兰西、德意志和意大利统治着强大的国度，与此同时，在伍麦叶王朝统治下，穆斯林的信仰深深地扎根在西班牙的土地上。拜占庭的皇帝在哈里发与保加利亚人的双重压力下坚守着。群雄逐鹿的大草原西部，马扎尔人为了争夺喀尔巴阡盆地而蓄势待发。伊斯兰教在萨法尔王朝等君主的统治下迅速传遍了波斯，并逐渐渗透进印度河谷。再往东，印度教的瞿折罗·波罗提诃罗王朝在不断扩张。"

bm_936_ck2:0 "铁之世纪"
bm_936_ck2_desc:0 "936年8月7日，奥托一世被加冕为德意志人的国王。其后他发起了一场艰苦卓绝的战役，粉碎了他的对手，收复了意大利失去的领土，并最终重建了神圣罗马帝国。马扎尔人在喀尔巴阡盆地定居下来，并以征服与劫掠邻邦的形象，被全世界所铭记，被全欧洲所恐惧。在北方，基督教势力正向斯堪的纳维亚半岛所推进，尝试令异教的诸王皈依，然而日耳曼多神教在维京人中间仍旧强悍。在遥远东南的巴格达，曾经统治着西起西班牙东到波斯的哈里发国的阿拔斯王朝，最终沦丧于内乱，只剩下以往帝国统治的中心地带。而在北非海岸上，一支打着法蒂玛哈里发国旗号的新敌人出现了，正准备填补他们大敌留下的权力真空。"

bm_1066_0_ck2:0 "中世纪盛期"
bm_1066_0_ck2_desc:0 "十世纪末至十一世纪初，穆斯林世界经历着巨大变动——塞尔柱、伽色尼等突厥王朝控制着波斯。拜占庭帝国仍然坚守着国土，但可以预料到更糟糕的情况正在到来。中欧和西欧被法兰西和强盛的神圣罗马帝国所瓜分，与此同时，基督教诸王正着手向分崩离析而虚弱的西班牙穆斯林发起进攻。斯堪的纳维亚迅速地皈依了基督教，而在俄罗斯和不列颠定居的诺斯人也逐渐与当地居民同化。然而，在诺曼底和西西里的维京人后裔仍在准备着新的征服，第一次十字军远征也即将到来……"

bm_1066_1_ck2:0 "征服者威廉"
bm_1066_1_ck2_desc:0 "在黑斯廷斯艰难地获得胜利后，诺曼底公爵威廉加冕为英格兰国王。威廉将大片领地分封给他的忠诚追随者们，激起了失势的撒克逊贵族对说法语的新统治者的反抗。在安纳托利亚，伟大的苏丹阿尔普·阿尔斯兰正计划着率领塞尔柱突厥人对摇摇欲坠的拜占庭帝国发动致命一击，以决定小亚细亚的命运……"
bm_1081_ck2:0 "阿莱克修斯传"
bm_1081_ck2_desc:0 "在突厥入侵者造成了一系列毁坏性的损失之后，拜占庭帝国摇摇欲坠。然而希望之火并未熄灭——伟大的阿莱克修斯·科穆宁将军刚刚取代了堕落的尼基弗鲁斯三世，加冕为帝。阿莱克修斯——他传奇的一生被他的女儿安娜载入《阿莱克修斯传》史册——和他的继承者们挽狂澜于既倒，将突厥侵略者从安纳托利亚西部驱逐了出去，为衰败、残破的古老罗马帝国赢得了更久的存续。回到一切的开始，眼下，安纳托利亚由塞尔柱家族的苏莱曼一世统治。他傲慢地宣称他的王国为罗姆（罗马）苏丹国。"
bm_1187_ck2:0 "第三次十字军远征"
bm_1187_ck2_desc:0 "圣城耶路撒冷沦陷于伟大的异教徒领袖萨拉丁之手。但是英王亨利二世，法王菲利普二世和神圣罗马帝国皇帝「红胡子」腓特烈一世在信仰的感召下，停止了内斗，秣马厉兵，准备对摩尔人发动有史以来最大规模的十字军远征……神的旨意！"
bm_1204_ck2:0 "拉丁帝国"
bm_1204_ck2_desc:0 "臭名昭著，受人诅咒的第四次十字军东征，原计划在入侵埃及后收复圣城耶路撒冷，却在狡诈的威尼斯人、堕落的十字军领袖和妄图夺回皇位的拜占廷皇帝阿莱克修斯四世的诱导下偏离了正轨。结果导致君士坦丁堡惨遭洗劫，以及在废墟上建立起所谓的拉丁帝国。几乎连一名十字军战士都未曾踏上圣地。在这期间，狮心王理查的弟弟，臭名昭著的约翰统治着英格兰，而伊比利亚基督教诸国正面临强大的穆瓦希德王朝的威胁。"
bm_1220_ck2:0 "蒙古时代"
bm_1220_ck2_desc:0 "当欧洲进入十三世纪，君士坦丁堡已被突厥人削弱，又经历了第四次十字军的血洗，拜占庭已是强弩之末。突厥人仍然统治着中东和波斯；而在印度，随着旧王朝的衰落，许多新的王国崛起并激烈地争夺权力。诺曼征服为英格兰和法兰西带来了新的政治与王室冲突；西班牙的基督教国家继续成长；斯堪的纳维亚彻底摒弃了原始宗教，中央集权不断加强。在俄罗斯，几个大公国在东边的保加尔人与库曼人的威胁下争权夺利。在德意志和意大利，神圣罗马帝国仍然稳若泰山。但在这一切之外，一股新的力量在东方正准备登场——当蒙古人策马扬鞭进入东欧和波斯，他们将颠覆整个欧亚大陆西部的力量平衡……"
bm_1241_ck2:0 "汉萨同盟的兴起"
bm_1241_ck2_desc:0 "德意志北部的帝国自由市吕贝克和汉堡的市民刚刚组成了一个贸易联盟，这就是之后著名的汉萨同盟。同时，可怕的蒙古部落像一把镰刀一样扫过东欧，不费吹灰之力扫除了所有的抵抗。就连神圣罗马帝国皇帝弗里德里希二世都由于害怕而退缩之时，这场大入侵突然莫名其妙的结束了，因为金帐汗国的拔都汗和伊儿汗国的旭烈兀汗都返回哈剌和林去选出一位新的大汗。"
bm_1337_ck2:0 "中世纪晚期"
bm_1337_ck2_desc:0 "中世纪晚期的欧洲同几百年前相比大不相同。西班牙由基督教诸王国所统治，穆斯林仅能在最南端的一小片土地上负隅顽抗。神圣罗马帝国仍然控制着中欧，但紧邻着一个强大的匈牙利；与此同时，从诺曼征服起就已埋下祸根的英法王朝纷争将带来更加血腥和旷日持久的战争。金帐汗国和伊儿汗国统治着大草原和波斯，使得从印度到中欧的所有统治者都不得不重视蒙古人。图格鲁克王朝在印度拥有广袤的领土，与此同时北非则被众多阿拉伯王朝所分割。突厥人对中东的主导似乎止于蒙古人的入侵，但在安纳托利亚，一个叫奥斯曼的王朝才刚开始崭露头角……"

