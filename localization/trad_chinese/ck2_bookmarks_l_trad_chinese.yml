	bm_769_ck2:0 "中世紀早期"
	bm_769_ck2_desc:0 "中世紀早期始於五世紀西羅馬的毀滅。這一時期早期伴隨著日耳曼和斯拉夫民族跨越歐洲的遷徙。這些民族裡包括在南歐定居的哥特人和倫巴第人、在高盧定居的法蘭克人、渡海佔領不列顛的薩克森人。與此同時，東羅馬受到哥特人與阿瓦爾人的威脅，又與古老的波斯敵人苦戰。伊斯蘭教的崛起讓阿拉伯人橫掃中東與北非、征服大量的土地。而在東方的印度，數個大王朝為了曲女城的支配權展開了激烈的競爭，其中包括八世紀末崛起的羅濕陀羅拘陀。而在草原上，可薩人嶄露頭角；在斯堪的納維亞，一股攪動世界的力量還未成熟……"
	bm_867_ck2:0 "維京時代"
	bm_867_ck2_desc:0 "九世紀中葉，一群來自北境、被稱作維京人的掠奪者和冒險者在歐洲版圖上留下了不可磨滅的痕跡。他們在俄羅斯、不列顛群島建立國家，燒殺搶掠的足跡遠及黑海和地中海。查理曼的後人、加洛林王朝的統治者們在法蘭西、德意志和義大利統治著強大的國度，與此同時，在伍麥葉王朝統治下，穆斯林的信仰深深地扎根在西班牙的土地上。拜占庭的皇帝在哈里發與保加利亞人的雙重壓力下堅守著。群雄逐鹿的大草原西部，馬紮爾人為了爭奪喀爾巴阡盆地而蓄勢待發。伊斯蘭教在薩法爾王朝等君主的統治下迅速傳遍了波斯，並逐漸滲透進印度河谷。再往東，印度教的瞿折羅·波羅提訶羅王朝在不斷擴張。"
	bm_936_ck2:0 "鐵之世紀"
	bm_936_ck2_desc:0 "936年8月7日，奧托一世被加冕為德意志人的國王。其後他發起了一場艱苦卓絕的戰役，粉碎了他的對手，收復了義大利失去的領土，並最終重建了神聖羅馬帝國。馬扎爾人在喀爾巴阡盆地定居下來，並以征服與劫掠鄰邦的形象，被全世界所銘記，被全歐洲所恐懼。在北方，基督教勢力正向斯堪的納維亞半島所推進，嘗試令異教的諸王皈依，然而日耳曼多神教在維京人中間仍舊強悍。在遙遠東南的巴格達，曾經統治著西起西班牙東到波斯的哈里發國的阿拔斯王朝，最終淪喪於內亂，只剩下以往帝國統治的中心地帶。而在北非海岸上，一支打著法蒂瑪哈里發國旗號的新敵人出現了，正準備填補他們大敵留下的權力真空。"
	bm_1066_0_ck2:0 "中世紀盛期"
	bm_1066_0_ck2_desc:0 "十世紀末至十一世紀初，穆斯林世界經歷著巨大變動——塞爾柱、伽色尼等突厥王朝控制著波斯。拜占庭帝國仍然堅守著國土，但可以預料到更糟糕的情況正在到來。中歐和西歐被法蘭西和強盛的神聖羅馬帝國所瓜分，與此同時，基督教諸王正著手向分崩離析而虛弱的西班牙穆斯林發起進攻。斯堪的納維亞迅速地皈依了基督教，而在俄羅斯和不列顛定居的諾斯人也逐漸與當地居民同化。然而，在諾曼底和西西里的維京人後裔仍在準備著新的征服，第一次十字軍遠征也即將到來……"
	bm_1066_1_ck2:0 "征服者威廉"
	bm_1066_1_ck2_desc:0 "在黑斯廷斯艱難地獲得勝利後，諾曼底公爵威廉加冕為英格蘭國王。威廉將大片領地分封給他的忠誠追隨者們，激起了失勢的撒克遜貴族對說法語的新統治者的反抗。在安納托利亞，偉大的蘇丹阿爾普·阿爾斯蘭正計畫著率領塞爾柱突厥人對搖搖欲墜的拜占庭帝國發動致命一擊，以決定小亞細亞的命運……"
	bm_1081_ck2:0 "阿萊克修斯傳"
	bm_1081_ck2_desc:0 "在突厥入侵者造成了一系列毀壞性的損失之後，拜占庭帝國搖搖欲墜。然而希望之火並未熄滅——偉大的阿萊克修斯·科穆寧將軍剛剛取代了墮落的尼基弗魯斯三世，加冕為帝。阿萊克修斯——他傳奇的一生被他的女兒安娜載入《阿萊克修斯傳》史冊——和他的繼承者們挽狂瀾於既倒，將突厥侵略者從安納托利亞西部驅逐了出去，為衰敗、殘破的古老羅馬帝國贏得了更久的存續。回到一切的開始，眼下，安納托利亞由塞爾柱家族的蘇萊曼一世統治。他傲慢地宣稱他的王國為羅姆（羅馬）蘇丹國。"
	bm_1187_ck2:0 "第三次十字軍遠征"
	bm_1187_ck2_desc:0 "聖城耶路撒冷淪陷於偉大的異教徒領袖薩拉丁之手。但是英王亨利二世，法王菲利普二世和神聖羅馬帝國皇帝「紅鬍子」腓特烈一世在信仰的感召下，停止了內鬥，秣馬厲兵，準備對摩爾人發動有史以來最大規模的十字軍遠征……神的旨意！"
	bm_1204_ck2:0 "拉丁帝國"
	bm_1204_ck2_desc:0 "臭名昭著，受人詛咒的第四次十字軍東征，原計畫在入侵埃及後收復聖城耶路撒冷，卻在狡詐的威尼斯人、墮落的十字軍領袖和妄圖奪回皇位的拜占廷皇帝阿萊克修斯四世的誘導下偏離了正軌。結果導致君士坦丁堡慘遭洗劫，以及在廢墟上建立起所謂的拉丁帝國。幾乎連一名十字軍戰士都未曾踏上聖地。在這期間，獅心王理查的弟弟，臭名昭著的約翰統治著英格蘭，而伊比利亞基督教諸國正面臨強大的穆瓦希德王朝的威脅。"
	bm_1220_ck2:0 "蒙古時代"
	bm_1220_ck2_desc:0 "當歐洲進入十三世紀，君士坦丁堡已被突厥人削弱，又經歷了第四次十字軍的血洗，拜占庭已是強弩之末。突厥人仍然統治著中東和波斯；而在印度，隨著舊王朝的衰落，許多新的王國崛起並激烈地爭奪權力。諾曼征服為英格蘭和法蘭西帶來了新的政治與王室衝突；西班牙的基督教國家繼續成長；斯堪的納維亞徹底摒棄了原始宗教，中央集權不斷加強。在俄羅斯，幾個大公國在東邊的保加爾人與庫曼人的威脅下爭權奪利。在德意志和義大利，神聖羅馬帝國仍然穩若泰山。但在這一切之外，一股新的力量在東方正準備登場——當蒙古人策馬揚鞭進入東歐和波斯，他們將顛覆整個歐亞大陸西部的力量平衡……"
	bm_1241_ck2:0 "漢薩同盟的興起"
	bm_1241_ck2_desc:0 "德意志北部的帝國自由市呂貝克和漢堡的市民剛剛組成了一個貿易聯盟，這就是之後著名的漢薩同盟。同時，可怕的蒙古部落像一把鐮刀一樣掃過東歐，不費吹灰之力掃除了所有的抵抗。就連神聖羅馬帝國皇帝弗里德里希二世都由於害怕而退縮之時，這場大入侵突然莫名其妙的結束了，因為金帳汗國的拔都汗和伊兒汗國的旭烈兀汗都返回哈剌和林去選出一位新的大汗。"
	bm_1337_ck2:0 "中世紀晚期"
	bm_1337_ck2_desc:0 "中世紀晚期的歐洲同幾百年前相比大不相同。西班牙由基督教諸王國所統治，穆斯林僅能在最南端的一小片土地上負隅頑抗。神聖羅馬帝國仍然控制著中歐，但緊鄰著一個強大的匈牙利；與此同時，從諾曼征服起就已埋下禍根的英法王朝紛爭將帶來更加血腥和曠日持久的戰爭。金帳汗國和伊兒汗國統治著大草原和波斯，使得從印度到中歐的所有統治者都不得不重視蒙古人。圖格魯克王朝在印度擁有廣袤的領土，與此同時北非則被眾多阿拉伯王朝所分割。突厥人對中東的主導似乎止於蒙古人的入侵，但在安納托利亞，一個叫奧斯曼的王朝才剛開始嶄露頭角……"
